name: Publish Chronicle

on:
  push:
    branches: [main, develop]
    paths:
      - "chronicle/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish Chronicle to Qino Chronicles (${{ github.ref_name == 'main' && 'production' || 'development' }})
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SCRIBE_APP_ID }}
          private-key: ${{ secrets.SCRIBE_APP_PRIVATE_KEY }}
          owner: qinolabs
          repositories: qinolabs-repo

      - name: Trigger chronicle sync
        run: |
          # Extract repo name from full repo path
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          # Determine environment based on branch
          if [ "${{ github.ref_name }}" == "main" ]; then
            ENVIRONMENT="production"
          else
            ENVIRONMENT="development"
          fi

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/qinolabs/qinolabs-repo/dispatches \
            -d "{
              \"event_type\": \"chronicle-update\",
              \"client_payload\": {
                \"source_repo\": \"${{ github.repository }}\",
                \"source_repo_name\": \"$REPO_NAME\",
                \"source_ref\": \"${{ github.sha }}\",
                \"chronicle_path\": \"chronicle\",
                \"environment\": \"$ENVIRONMENT\"
              }
            }"

          echo "Triggered chronicle sync for $REPO_NAME to $ENVIRONMENT"
